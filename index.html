<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ヤマグチゼミ | AI & Data</title>
  
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* --- フォント定義 --- */
    @font-face { font-family: 'Senobi Gothic'; src: url('fonts/Senobi-Gothic-Bold.woff2') format('woff2'); }
    @font-face { font-family: 'Barmo'; src: url('fonts/barmo-webfont.woff2') format('woff2'); }
    @font-face { font-family: 'Dela Gothic One'; src: url('fonts/DelaGothicOne-Regular.woff2') format('woff2'); }
    @font-face { font-family: 'CHILK'; src: url('fonts/CHILK___.woff2') format('woff2'); }

    /* --- 変数定義（デスクトップPC基準） --- */
    :root {
        /* デスクトップ用アイコンサイズ */
        --icon-size: clamp(100px, 15vw, 260px);
        --frame-radius: 30px;
    }

    /* --- ベース設定 --- */
    body {
        margin: 0;
        font-family: 'Senobi Gothic', 'M PLUS Rounded 1c', sans-serif;
        color: #fff;
        overflow-x: hidden;
        cursor: none;
        background-color: #111;
    }

    /* --- スライドショー --- */
    #bg-slideshow {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        z-index: -3;
        display: flex; flex-direction: column; overflow: hidden;
        opacity: 0.8; background-color: #000;
    }
    .slide-row {
        flex: 1; width: 100%; overflow: hidden; position: relative;
        display: flex; align-items: center; border: none; margin: 0; padding: 0;
    }
    .slide-track {
        display: flex; width: max-content; 
        animation-timing-function: linear; animation-iteration-count: infinite;
        will-change: transform;
    }
    .slide-img {
        height: 100%; width: auto; aspect-ratio: 4 / 3; 
        object-fit: cover; margin: 0; padding: 0; border: none; display: block; 
    }
    @keyframes scrollLoop {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); } 
    }

    /* --- 透過キャラクター --- */
    .bg-character {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background-image: url('img/character.png'); 
        background-size: cover; 
        background-position: center;
        background-repeat: no-repeat;
        z-index: -2;
        pointer-events: none;
        opacity: 0; 
        transition: opacity 1.5s ease;
    }
    .bg-character.visible { opacity: 1; }

    /* --- フレーム --- */
    .frame-group {
        position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
        width: 90vw; height: 90vh; z-index: 10; 
        pointer-events: none;
        opacity: 0; 
        transition: opacity 0.5s ease;
    }
    .frame-group.visible { opacity: 1; }

    .frame {
        position: relative; width: 100%; height: 100%;
        border: 3px solid #fff; border-radius: var(--frame-radius);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        transition: background-color 0.3s;
    }

    /* アイコン */
    .icon-container {
        position: absolute; top: 0; right: 0;
        width: var(--icon-size); height: var(--icon-size);
        z-index: 50; pointer-events: auto;
        border-top-right-radius: calc(var(--frame-radius) - 3px); 
        border-bottom-left-radius: 30px;
        overflow: hidden;
        border-left: 3px solid rgba(255,255,255,0.9);
        border-bottom: 3px solid rgba(255,255,255,0.9);
        background: #fff;
        transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .icon-image { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s ease; will-change: transform; }
    .icon-container:hover .icon-image { transform: scale(1.1); }

    /* キャラクター名（ニーナ） */
    .character-name {
        position: absolute;
        bottom: 10px; right: 20px;
        font-family: 'CHILK', sans-serif; font-size: 40px; color: #fff;
        text-shadow: 2px 2px 0px #FF4291, -1px -1px 0 #FF4291; 
        opacity: 0; pointer-events: none; transition: opacity 0.3s ease 0.3s; z-index: 60;
    }

    /* 吹き出し（デスクトップPC用） */
    .speech-bubble {
        position: absolute; 
        /* ★修正：位置を下げました */
        top: -30px; 
        right: calc(var(--icon-size) - 40px);
        background: #fff; color: #333;
        padding: 20px 35px; font-size: 22px; 
        border-radius: 40px;
        font-family: 'Barmo', sans-serif; font-weight: bold;
        white-space: nowrap; width: auto; min-width: 20px;
        pointer-events: auto; z-index: 60;
        box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        display: flex; justify-content: center; align-items: center;
        will-change: transform; animation: floatBubble 3s ease-in-out infinite;
        transition: opacity 0.3s;
    }
    .speech-bubble::after {
        content: ''; position: absolute; bottom: -13px; right: 40px;
        border-style: solid; border-width: 15px 0 0 15px; border-color: #fff transparent transparent transparent;
    }
    .typing-cursor { display: inline-block; width: 2px; height: 1em; background-color: #333; margin-left: 2px; animation: blinkCursor 0.8s infinite; vertical-align: middle; }
    @keyframes blinkCursor { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    @keyframes floatBubble { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

    /* ヘッダー */
    .frame-header {
        position: absolute; top: 0; left: 0; width: 100%;
        padding: 30px calc(var(--icon-size) + 80px) 30px 40px;
        box-sizing: border-box;
        display: flex; justify-content: space-between; align-items: flex-start;
        pointer-events: auto; z-index: 20;
        transition: opacity 0.3s;
    }
    .header-logo { flex-shrink: 0; display: flex; flex-direction: column; align-items: flex-start; }
    
    /* PC版 */
    .logo { 
        font-size: max(87px, 7.5vw); 
        margin: 0; line-height: 1; text-shadow: 2px 2px 5px rgba(0,0,0,0.2); margin-left: -0.08em; letter-spacing: -0.05em; 
    }
    .sub-logo { 
        font-family: 'Barmo', sans-serif; 
        font-size: max(24px, 1.6vw); 
        margin-top: 5px; letter-spacing: 0.1em; margin-left: 45px; 
    }
    
    .header-nav { margin-top: 35px; }
    .header-nav ul { display: flex; gap: 2vw; list-style: none; margin: 0; padding: 0; }
    .header-nav a { text-decoration: none; color: #fff; display: flex; flex-direction: column; align-items: center; transition: color 0.3s; }
    .header-nav a:hover { color: #f9c74f; }
    .nav-main { font-family: 'Barmo', sans-serif; font-weight: bold; font-size: max(14px, 1.1vw); text-shadow: 1px 1px 3px rgba(0,0,0,0.3); white-space: nowrap; }
    .nav-sub { display: block; font-size: 0.7vw; text-align: center; margin-top: 4px; opacity: 0.9; }

    /* ハンバーガーボタン */
    .hamburger-btn {
        display: none;
        position: absolute; bottom: 0; right: 0;
        width: 60px; height: 60px; background: #fff;
        border-radius: 30px 0 calc(var(--frame-radius) - 3px) 0; 
        z-index: 9999; cursor: pointer;
        align-items: center; justify-content: center; flex-direction: column; gap: 5px;
        pointer-events: auto; border: none; outline: none;
    }
    .hamburger-btn span {
        display: block; width: 24px; height: 2px; background-color: #333;
        transition: transform 0.3s, opacity 0.3s;
    }

    /* スクロールダウン & キャッチコピー */
    .scroll-down { position: absolute; bottom: 0; left: 0; width: 60px; height: 160px; background: #fff; color: #333; border-radius: 0 30px 0 calc(var(--frame-radius) - 3px); display: flex; flex-direction: column; align-items: center; justify-content: center; pointer-events: auto; z-index: 50; }
    .scroll-text { writing-mode: vertical-rl; font-family: 'Barmo', sans-serif; font-size: 12px; letter-spacing: 2px; }
    .dots { margin-top: 15px; display: flex; flex-direction: column; gap: 6px; }
    .dot { width: 10px; height: 10px; border-radius: 50%; } .dot.yellow { background: #f9c74f; } .dot.blue { background: #577590; } .dot.red { background: #f94144; }

    .catch-copy { 
        position: absolute; bottom: 40px; right: 40px; text-align: right; 
        font-family: 'Dela Gothic One', sans-serif; 
        font-size: max(128px, 8.8vw); 
        color: #fff; z-index: 5; line-height: 0.9; text-shadow: 3px 3px 0px rgba(255, 0, 128, 0.6); opacity: 0; transition: opacity 0.3s; 
        pointer-events: none;
    }
    .catch-copy p { margin: 0; }
    .catch-copy .highlight { font-style: italic; margin-right: 0.2em; display: inline-block; opacity: 0; }

    /* --- ターミナル（メニュー画面） --- */
    .terminal-container {
        display: none; 
        position: absolute; bottom: 0; left: 0; width: 100%; 
        height: 50%; /* 下半分 */
        background-color: rgba(255, 66, 145, 0.95); /* ピンク */
        color: #fff; 
        padding: 20px; box-sizing: border-box; 
        border-bottom-left-radius: calc(var(--frame-radius) - 3px); 
        border-bottom-right-radius: calc(var(--frame-radius) - 3px); 
        z-index: 45; overflow-y: auto;
        pointer-events: auto;
        flex-direction: column;
    }
    
    .terminal-header { display: flex; align-items: center; margin-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.3); padding-bottom: 5px; }
    .terminal-circle { width: 10px; height: 10px; border-radius: 50%; margin-right: 6px; } .red { background-color: #ff5f56; } .yellow { background-color: #ffbd2e; } .green { background-color: #27c93f; }
    .terminal-title { margin-left: auto; font-size: 12px; color: #fff; opacity: 0.8; font-family: 'Roboto Mono', monospace; }
    .terminal-content { font-size: 13px; line-height: 1.6; flex: 1; display: flex; flex-direction: column; justify-content: space-between; }
    .terminal-menu-list { list-style: none; padding: 0; margin: 10px 0; }
    .terminal-menu-list li { margin-bottom: 8px; }
    .terminal-menu-list a { color: #fff; text-decoration: none; font-size: 18px; font-weight: bold; font-family: 'Barmo', sans-serif; transition: color 0.2s; }
    .terminal-menu-list a:hover { color: #ffff00; }
    .terminal-menu-sub { font-size: 12px; color: rgba(255,255,255,0.8); margin-left: 10px; font-family: 'Barmo', sans-serif; }
    .sns-link-container { display: flex; justify-content: center; align-items: center; padding-bottom: 10px; }
    .sns-icon { color: #fff; font-size: 30px; text-decoration: none; transition: transform 0.2s; }
    .sns-icon:hover { transform: scale(1.1); }

    /* ロード画面 */
    #loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #FF4291; z-index: 9999; display: flex; justify-content: center; align-items: center; color: white; transition: background-color 0.5s ease; }
    #loading-screen.bg-hidden { background-color: transparent; }
    .loading-container { position: relative; width: 600px; height: 400px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    .loading-border-draw { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100%; height: 100%; border: 4px solid #fff; border-radius: 20px; box-sizing: border-box; mask: conic-gradient(from 180deg at 50% 50%, #000 0%, #000 var(--p, 0%), transparent var(--p, 0%)); -webkit-mask: conic-gradient(from 180deg at 50% 50%, #000 0%, #000 var(--p, 0%), transparent var(--p, 0%)); transition: all 1s cubic-bezier(0.2, 1, 0.2, 1); }
    .loading-border-draw.expand { mask: none; -webkit-mask: none; width: 90vw; height: 90vh; border-radius: 30px; border-width: 3px; }
    .loading-content { position: relative; z-index: 2; text-align: center; transition: opacity 0.5s; } .loading-content.hidden { opacity: 0; }
    .loading-title { font-family: 'Senobi Gothic', sans-serif; font-size: 40px; } .loading-subtitle { font-family: 'Barmo', sans-serif; font-size: 14px; }
    .loading-status-box { margin-top: 30px; font-family: 'Roboto Mono', monospace; font-size: 18px; display: flex; gap: 10px; justify-content: center; }
    .blinking-cursor { width: 10px; height: 18px; background-color: #fff; animation: blink 1s infinite; }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

    .cursor { position: fixed; top: 0; left: 0; width: 20px; height: 20px; background: rgba(255,255,255,0.8); border: 2px solid #FF4291; border-radius: 50%; pointer-events: none; z-index: 10000; transform: translate3d(-50%, -50%, 0); will-change: transform; }
    .click-effect { position: fixed; top: 0; left: 0; width: 40px; height: 40px; border: 3px solid #FF4291; border-radius: 50%; pointer-events: none; z-index: 9999; transform: translate3d(-50%, -50%, 0) scale(0); opacity: 0; transition: transform 0.4s ease-out, opacity 0.4s; }

    /* =========================================
       ★レスポンシブ対応
       ========================================= */
    
    /* ★修正：ノートパソコン専用調整（901px〜1600pxまで拡大） */
    /* 1600px以下のPCはすべてコンパクト表示にする */
    @media screen and (min-width: 901px) and (max-width: 1600px) {
        /* アイコンサイズ：0.6倍（6vw） */
        :root {
            --icon-size: clamp(50px, 6vw, 110px);
        }
        
        /* 吹き出し：コンパクトに */
        .speech-bubble {
            padding: 8px 15px; 
            font-size: 12px;
            /* 位置調整：アイコンに合わせて下げる */
            top: -25px; 
            right: calc(var(--icon-size) - 20px);
            border-radius: 20px;
        }
        .speech-bubble::after {
            bottom: -8px; right: 25px;
            border-width: 8px 0 0 8px;
        }

        /* タイトル：PC版の縮小設定を維持 */
        .logo { font-size: clamp(50px, 5vw, 80px); }
        .sub-logo { font-size: 16px; margin-left: 20px; }
        .catch-copy { font-size: clamp(40px, 5vw, 70px); bottom: 30px; right: 30px; }
        
        .header-nav { margin-top: 5px; }
        .frame-header { padding-right: calc(var(--icon-size) + 40px); }
    }

    /* スマホ（900px以下） */
    @media screen and (max-width: 900px) {
        :root { --icon-size: 80px; --frame-radius: 50px; }
        .bg-character { background-position: 100% center; }
        .frame-group { width: 88vw; height: 88vh; }
        .loading-border-draw.expand { width: 88vw; height: 88vh; }
        .frame-header { padding: 20px; padding-right: 90px; flex-direction: column; align-items: flex-start; gap: 10px; }
        .logo { font-size: 50px; letter-spacing: -0.1em; } .sub-logo { font-size: 16px; margin-left: 0; }
        .header-nav { display: none; } 
        .icon-container { width: 80px; height: 80px; top: 0; right: 0; border-top-right-radius: calc(var(--frame-radius) - 3px); }
        .hamburger-btn { display: flex; border-radius: 30px 0 calc(var(--frame-radius) - 3px) 0; }
        .speech-bubble { display: flex; top: -25px; right: 20px; padding: 8px 15px; font-size: 10px; }
        .speech-bubble::after {
            top: auto; bottom: -12px; left: 50%; right: auto;
            border-width: 12px 8px 0 8px; 
            border-color: #fff transparent transparent transparent;
            transform: translateX(-50%);
        }

        .catch-copy { font-size: 10.8vw; bottom: 30px; right: 20px; }
        .loading-container { width: 300px; height: 200px; } .loading-title { font-size: 28px; }
        .scroll-down { border-radius: 0 30px 0 calc(var(--frame-radius) - 3px); }
        .frame { border-radius: var(--frame-radius); }
    }

    @media screen and (max-width: 480px) {
        :root { --frame-radius: 40px; }
        .bg-character { background-position: 90% center; }
        .frame-group { width: 90vw; height: 88vh; }
        .loading-border-draw.expand { width: 90vw; height: 88vh; }
        .frame-header { padding: 15px; padding-right: 80px; }
        .logo { font-size: 38px; } .sub-logo { font-size: 14px; }
        .icon-container { width: 70px; height: 70px; }
        .speech-bubble { top: -20px; right: 15px; }
        .scroll-down { width: 40px; height: 120px; }
        .catch-copy { font-size: 12vw; bottom: 20px; right: 80px; }
        .loading-title { font-size: 24px; } .loading-subtitle { font-size: 10px; }
        #bg-slideshow { gap: 0; }
    }

    /* メニューオープン時のスタイル */
    body.menu-open .icon-container { width: 100%; height: 50%; border-bottom-left-radius: 0; border-top-right-radius: calc(var(--frame-radius) - 3px); border-top-left-radius: calc(var(--frame-radius) - 3px); border-left: none; border-bottom: 2px solid #fff; z-index: 40; }
    body.menu-open .character-name { opacity: 1; }
    body.menu-open .header-nav { opacity: 1; pointer-events: auto; visibility: visible; }
    body.menu-open .catch-copy, body.menu-open .speech-bubble, body.menu-open .logo, body.menu-open .sub-logo, body.menu-open .scroll-down { opacity: 0 !important; pointer-events: none; }
    body.menu-open .frame { background-color: transparent !important; }
    body.menu-open .hamburger-btn span:nth-child(1) { transform: translateY(7px) rotate(45deg); }
    body.menu-open .hamburger-btn span:nth-child(2) { opacity: 0; }
    body.menu-open .hamburger-btn span:nth-child(3) { transform: translateY(-7px) rotate(-45deg); }
    body.menu-open .terminal-container { display: flex !important; animation: slideUp 0.5s ease forwards; }
    @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
  </style>
</head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <script>
    function toggleMenu() {
        document.body.classList.toggle('menu-open');
        if (document.body.classList.contains('menu-open')) {
            startTerminalMenu();
        } else {
            resetTerminalMenu();
        }
    }

    function startTerminalMenu() {
        const textArea = document.getElementById('terminal-text-area');
        const list = document.getElementById('terminal-menu-list');
        textArea.innerHTML = '';
        list.style.display = 'none';
        
        const text = "Initializing system...\nLoading menu modules...\nAccess granted.";
        let i = 0;
        
        function type() {
            if (i < text.length) {
                textArea.innerHTML += (text.charAt(i) === '\n' ? '<br>' : text.charAt(i));
                i++;
                setTimeout(type, 20);
            } else {
                setTimeout(() => {
                    list.style.display = 'block';
                    gsap.fromTo(".terminal-menu-list li", { x: -20, opacity: 0 }, { x: 0, opacity: 1, stagger: 0.1, duration: 0.3 });
                }, 200);
            }
        }
        type();
    }

    function resetTerminalMenu() {
        document.getElementById('terminal-text-area').innerHTML = '';
        document.getElementById('terminal-menu-list').style.display = 'none';
    }

    document.addEventListener("DOMContentLoaded", () => {
        const slidePhotos = [
            '20220610_IMG_0502の一部.jpg', '20240409_140842.jpg', '20240409_141055.jpg',
            '20240409_162116.jpg', '20240409_162159.jpg', '20240409_162405.jpg',
            '20240409_162836.jpg', '20240409_162853.jpg', '20240409_162858.jpg',
            '20240409_163824.jpg', '20240409_163917.jpg', '20240409_163917.jpg',
            '20240409_164031.jpg', '20240409_164053.jpg', '20240409_164236.jpg',
            '20240416_155234.jpg',
            '20240528_140127.jpg', '20240528_140135.jpg', '20240623_114145.jpg',
            '20240705_183653.jpg', '20240705_201405.jpg'
        ];
        
        const bgContainer = document.getElementById('bg-slideshow');
        const isMobile = window.innerWidth < 900;
        const ROW_COUNT = isMobile ? 12 : 8; 
        const duration = isMobile ? 500 : 300;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        if (slidePhotos.length > 0) {
            for (let i = 0; i < ROW_COUNT; i++) {
                const row = document.createElement('div');
                row.className = 'slide-row';
                const track = document.createElement('div');
                track.className = 'slide-track';
                if (i % 2 !== 0) track.style.animationDirection = 'reverse';
                const finalDuration = duration + Math.random() * 50;
                track.style.animationDuration = `${finalDuration}s`;
                track.style.animationName = 'scrollLoop';
                const rowImages = shuffle([...slidePhotos]); 
                const displayImages = [...rowImages, ...rowImages, ...rowImages]; 
                displayImages.forEach(filename => {
                    const img = document.createElement('img');
                    img.src = `slide/${filename}`;
                    img.className = 'slide-img';
                    img.alt = 'slide image';
                    img.onerror = () => { img.style.display = 'none'; };
                    track.appendChild(img);
                });
                row.appendChild(track);
                bgContainer.appendChild(row);
            }
        }

        const loadingScreen = document.getElementById("loading-screen");
        const loadingPercentage = document.getElementById("loading-percentage");
        const loadingBorder = document.getElementById("loading-border");
        const loadingContent = document.getElementById("loading-content");
        const mainFrameGroup = document.getElementById("main-frame-group");
        const character = document.querySelector(".bg-character");

        if (loadingScreen && loadingPercentage && loadingBorder) {
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.floor(Math.random() * 5) + 2;
                if (progress > 100) progress = 100;
                loadingPercentage.textContent = progress + "%";
                loadingBorder.style.setProperty('--p', progress + '%');

                if (progress >= 100) {
                    clearInterval(interval);
                    
                    setTimeout(() => {
                        loadingContent.classList.add("hidden");
                        loadingScreen.style.backgroundColor = "transparent";
                        loadingBorder.classList.add("expand");
                        
                        setTimeout(() => {
                            loadingScreen.style.display = "none";
                            mainFrameGroup.classList.add("visible");
                            if(character) {
                                character.style.opacity = 1;
                                character.style.transition = "opacity 1.5s";
                            }
                            startTypewriter();
                            
                            if (typeof gsap !== 'undefined') {
                                gsap.fromTo(".catch-copy", 
                                    { opacity: 0, y: 20 }, 
                                    { opacity: 1, y: 0, duration: 0.8, delay: 0.5 }
                                );
                                gsap.fromTo(".highlight",
                                    { x: -50, opacity: 0 },
                                    { x: 0, opacity: 1, duration: 1, ease: "power4.out", delay: 0.6 }
                                );
                            }
                        }, 1000);
                    }, 500);
                }
            }, 40);
        }
        
        const typingTextSpan = document.getElementById('typing-text');
        const normalPhrases = ["エントリーはこちらから", "ヤマグチゼミへようこそ", "文系・理系問いません！", "データで未来を予測する", "お菓子パーティもあるよ", "本気で学びたい人、募集"];
        const rarePhrases = ["君の入ゼミを待っていた！", "SSR：教授のスマイル", "隠しコマンド...はないよ", "今日のラッキーカラーはピンク！"];
        let currentPhrase = "", charIndex = 0;

        function startTypewriter() { if (!typingTextSpan) return; typeNextPhrase(); }

        function getNextPhrase() {
            if (Math.random() < 0.05) return rarePhrases[Math.floor(Math.random() * rarePhrases.length)];
            let candidatePhrases = [...normalPhrases];
            const now = new Date();
            const month = now.getMonth() + 1; const date = now.getDate(); const hour = now.getHours();
            if (month === 1 && date <= 7) candidatePhrases.push("あけましておめでとう！", "今年もよろしくね");
            if (month === 12 && (date === 24 || date === 25)) candidatePhrases.push("メリークリスマス！");
            if (hour >= 23 || hour <= 4) candidatePhrases.push("こんな夜遅くにありがとう…", "夜更かしはほどほどにね");
            if (hour >= 5 && hour <= 9) candidatePhrases.push("おはよう！早起きだね");
            return candidatePhrases[Math.floor(Math.random() * candidatePhrases.length)];
        }

        function typeNextPhrase() {
            currentPhrase = getNextPhrase(); charIndex = 0; typingTextSpan.textContent = ""; typeLoop();
        }

        function typeLoop() {
            if (charIndex < currentPhrase.length) {
                typingTextSpan.textContent += currentPhrase.charAt(charIndex); charIndex++; setTimeout(typeLoop, 40);
            } else {
                setTimeout(typeNextPhrase, 6000);
            }
        }

        const cursor = document.querySelector(".cursor");
        let mouseX = -100, mouseY = -100; 
        window.addEventListener('mousemove', (e) => { mouseX = e.clientX; mouseY = e.clientY; });
        function updateCursor() {
            if (cursor) cursor.style.transform = `translate3d(${mouseX}px, ${mouseY}px, 0) translate(-50%, -50%)`;
            requestAnimationFrame(updateCursor);
        }
        updateCursor();

        document.addEventListener("click", (e) => {
            const effect = document.querySelector(".click-effect");
            if(effect){
                effect.style.left = '0'; effect.style.top = '0';
                effect.style.transform = `translate3d(${e.clientX}px, ${e.clientY}px, 0) translate(-50%, -50%) scale(1.5)`; 
                effect.style.opacity = "1";
                setTimeout(() => { 
                    effect.style.transform = `translate3d(${e.clientX}px, ${e.clientY}px, 0) translate(-50%, -50%) scale(0)`; 
                    effect.style.opacity = "0"; 
                }, 300);
            }
        });
    });
  </script>
